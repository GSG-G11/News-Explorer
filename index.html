<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>News Explorer</title>
    <script src="https://kit.fontawesome.com/57c783de70.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="header">
        <img src="assets/logo.png" alt="News Explorer Logo" />
        <p>Explorer</p>
    </header>

    <section class="news">
        <div class="search-bar">
            <input class="search" type="search" id="search-news" placeholder="search for News" required/>
            <i class="fas fa-search" id="search-news-icon"></i>
        </div>
        <h2>Top Trends News</h2>
        <div class="news-container"></div>
    </section>

    <section class="dictionary">
        <h2>Dictionary</h2>
        <div class="search-bar">
            <input class="search" type="search" id="search-dictionary" placeholder="search in dictionary" required/>
            <i class="fas fa-search" id="search-dictionary-icon"></i>
        </div>

        <div class="dictionary-container">
            <div class="inner-container">
                <label for="word" class="dict-label">Word: </label>
                <p id="word"></p>
            </div>
            <div class="inner-container">
                <label for="audio" class="dict-label">Audio: </label>
                <audio id="audio" class="audio-controls" controls src=""></audio>
            </div>
            <div class="inner-container">
                <label for="synonyms" class="dict-label">Synonyms: </label>
                <p id="synonyms"></p>
            </div>
            <div class="inner-container">
                <label class="dict-label" for="example">Examples: </label>
                <p id="example"></p>
            </div>
        </div>

    </section>
    <script src="js/xhr.js"></script>
    <script src="js/index.js"></script>
    <script src="js/dom.js"></script>
</body>

</html>
